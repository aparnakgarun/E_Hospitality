<!DOCTYPE html>
<html>
<head>
    <title>Edit Facility</title>
</head>
<body>
    <h1>Edit Facility</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ facility.name }}" required><br>

        <label for="location">Location:</label>
        <textarea id="location" name="location" required>{{ facility.location }}</textarea><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ facility.department }}" required><br>

        <label for="resources">Resources:</label>
        <textarea id="resources" name="resources">{{ facility.resources }}</textarea><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
