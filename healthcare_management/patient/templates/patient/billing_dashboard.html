<!DOCTYPE html>
<html>
<head>
    <title>Billing and Payments</title>
</head>
<body>
    <h1>Billing and Payments</h1>

    <h2>Enter Billing Details</h2>
    <form method="post" action="{% url 'create_checkout_session' %}">
        {% csrf_token %}
        <label for="bill_number">Bill Number:</label>
        <input type="text" id="bill_number" name="bill_number" required><br>

        <label for="bill_date">Bill Date:</label>
        <input type="date" id="bill_date" name="bill_date" value="{{ today }}" required><br>

        <label for="amount">Amount (INR):</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br>

        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
